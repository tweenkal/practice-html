<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My example</title>
    <style>
      p {
        background: gold;
        padding: 20px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#toggleContent").click(function () {
          $("p").toggle();
        });
      });
    </script>
    <button id="toggleContent">Toggle</button>
    <p>Toggle me!</p>
  </head>
  <body></body>
</html>
