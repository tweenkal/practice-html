<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <script src="validation.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="title">Registration</div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full name</span>
              <input type="text" placeholder="Enter your name" id="name" />
            </div>
            <div class="input-box">
              <span class="details">Username</span>
              <input type="text" placeholder="Enetr your username" />
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="text" placeholder="Enter your email" />
            </div>
            <div class="input-box">
              <span class="details">Phone number</span>
              <input
                type="text"
                placeholder="Enetr your phone number"
                id="contact"
              />
              <span id="err1" style="color: red"></span>
            </div>
            <div class="input-box">
              <span class="details">password</span>
              <input type="text" placeholder="Enetr your password" id="pwd" />
              <span id="pwderr" style="color: red"></span>
            </div>
            <div class="input-box">
              <span class="details">confirm password</span>
              <input
                type="text"
                placeholder="Enetr your confirm password"
                id="cpwd"
              />
              <span id="cpwderr" style="color: red"></span>
            </div>
          </div>
          <div class="gender-details">
            <input type="radio" name="gender" id="dot-1" />
            <input type="radio" name="gender" id="dot-2" />
            <input type="radio" name="gender" id="dot-3" />
            <span class="gender-title">Gender</span>
            <div class="category">
              <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Ragister" onclick="validate()" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
