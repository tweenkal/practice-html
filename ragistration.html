<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Ragistration</h1>
    </header>
    <div>
      <span>username</span>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Enter your username"
      />
    </div>

    <div>
      <span>Email</span>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your email"
      />
    </div>

    <div>
      <span>phone number</span>
      <input
        type="number"
        name="phone number"
        id="phone number"
        placeholder="Enter your number"
      />
    </div>

    <div>
      <span>password</span>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter your password"
      />
    </div>

    <div>
      <span>confirm password</span>
      <input type="password" name="password" id="confirm password" />
    </div>

    <div>
      Gender:<br />
      <label for="101 class=.catogary label">
        <input type="radio" name="gender" value="male" id="101" />male
      </label>

      <label for="102">
        <input type="radio" name="gender" value="Female" id="102" />Female
      </label>
    </div>
  </body>
</html>
